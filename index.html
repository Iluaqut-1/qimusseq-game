<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Dogsled Run</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            touch-action: none;
            /* Safe area insets for iOS notches */
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
        }
        #gameCanvas {
            display: block;
            background: #87ceeb;
            max-width: 100%;
            max-height: 100vh;
            image-rendering: crisp-edges;
            image-rendering: pixelated;
            touch-action: none;
        }
        /* On-screen controls for mobile */
        #controlUp, #controlDown {
            position: fixed;
            bottom: 18px;
            width: 64px;
            height: 64px;
            border-radius: 32px;
            border: none;
            background: rgba(255,255,255,0.08);
            color: #fff;
            font-size: 28px;
            display: none; /* visible on mobile */
            align-items: center;
            justify-content: center;
            z-index: 50;
            backdrop-filter: blur(6px);
        }
        #controlUp {
            left: 18px;
        }
        #controlDown {
            right: 18px;
        }
        @media (max-width: 800px) {
            #controlUp, #controlDown {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <button id="controlUp" aria-label="Move Up">▲</button>
    <button id="controlDown" aria-label="Move Down">▼</button>
    <script type="module" src="./game.js"></script>
</body>
</html>
